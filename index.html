<!DOCTYPE html>

<html>

<head>
    <meta charset = "UTF-8">
    <link rel ="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src = "./scripts/script.js"></script>

    <title>Drum Kit</title>
</head>

<body>

    <div class = "keys">

        <div class = "key" data-key="65">
            <kbd>A</kbd>
            <div class = "sound">CLAP</div>
        </div>

        <div class ="key" data-key="87">
            <kbd>W</kbd>
            <div class = "sound">SNARE</div>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <div class="sound">HI HAT</div>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <div class="sound">KICK</div>
        </div>

        <div data-key="69" class="key">
            <kbd>E</kbd>
            <div class="sound">TINK</div>
        </div>

        <div data-key="80" class="key">
            <kbd>P</kbd>
            <div class="sound">OPEN HAT</div>
        </div>

        <div data-key="79" class="key">
            <kbd>O</kbd>
            <div class="sound">BOOM</div>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <div class="sound">RIDE</div>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <div class="sound">TOM</div>
        </div>

    </div>

    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="80" src="./sounds/openhat.wav"></audio>
    <audio data-key="79" src="./sounds/boom.wav"></audio>
    <audio data-key="76" src="./sounds/ride.wav"></audio>
    <audio data-key="87" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <audio data-key="69" src="./sounds/tink.wav"></audio>
    
</body>


</html>
